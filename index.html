<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>227スタンプカード</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <!-- ヘッダー -->
    <header>
      <h1>227スタンプカード</h1>
    </header>

    <!-- ナビゲーション -->
    <nav>
      <button class="nav-tab active" data-section="227">227</button>
      <button class="nav-tab" data-section="foodtruck">FoodTruck</button>
    </nav>

    <!-- 各セクション -->
    <section id="section-227" class="content-section active">
      <div class="stamp-area">
        <div class="stamp-holes">
          <div class="stamp-hole" data-index="0"></div>
          <div class="stamp-hole" data-index="1"></div>
          <div class="stamp-hole" data-index="2"></div>
          <div class="stamp-hole" data-index="3"></div>
          <div class="stamp-hole" data-index="4"></div>
          <div class="stamp-hole" data-index="5"></div>
        </div>
        <p>現在のスタンプ数：<span id="stamp-count">0</span>/6</p>
        <button id="scan-qr-btn">QRコードを読み取る</button>
      </div>

      <div class="category-tabs">
        <button class="category-tab active" data-category="all">ALL</button>
        <button class="category-tab" data-category="event">イベント</button>
        <button class="category-tab" data-category="shop">お店</button>
        <button class="category-tab" data-category="news">ニュース</button>
      </div>
      <div class="articles">
        <div class="article-card" data-category="event" data-url="https://example.com">イベント記事</div>
        <div class="article-card" data-category="shop" data-url="https://example.com">お店情報</div>
        <div class="article-card" data-category="news" data-url="https://example.com">ニュース記事</div>
      </div>
    </section>

    <section id="section-foodtruck" class="content-section">
      <div class="stamp-area">
        <div class="stamp-holes">
          <div class="stamp-hole" data-index="0"></div>
          <div class="stamp-hole" data-index="1"></div>
          <div class="stamp-hole" data-index="2"></div>
          <div class="stamp-hole" data-index="3"></div>
          <div class="stamp-hole" data-index="4"></div>
          <div class="stamp-hole" data-index="5"></div>
        </div>
        <p>現在のスタンプ数：<span id="stamp-count">0</span>/6</p>
        <button id="scan-qr-btn">QRコードを読み取る</button>
      </div>
    </section>

    <!-- QRコード読み取りモーダル -->
    <div id="qr-modal">
      <video id="qr-video" autoplay></video>
      <div id="qr-error"></div>
      <button id="qr-close-btn">閉じる</button>
    </div>
  </div>

  <!-- jsQR CDN -->
  <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.js"></script>
  <!-- アプリ本体 -->
  <script src="app.js"></script>
</body>
</html>
