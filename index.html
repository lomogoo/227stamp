<!-- ✅ index.html -->
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Route227 スタンプカード</title>
  <link rel="stylesheet" href="style.css" />
  <script defer type="module" src="app.js"></script>
</head>
<body>
  <!-- 属性入力モーダル -->
  <div id="profile-modal" class="modal">
    <form id="profile-form">
      <h2>あなたについて教えてください</h2>
      <label>性別：<select id="gender-select"><option value="">選択</option><option value="男性">男性</option><option value="女性">女性</option></select></label>
      <label>年齢：<select id="age-select"><option value="">選択</option><option value="10代">10代</option><option value="20代">20代</option><option value="30代">30代</option><option value="40代以上">40代以上</option></select></label>
      <label>職業：<select id="job-select"><option value="">選択</option><option value="学生">学生</option><option value="会社員">会社員</option><option value="その他">その他</option></select></label>
      <label>居住地：<input type="text" id="region-select" placeholder="例：仙台市太白区" /></label>
      <button type="submit">登録</button>
    </form>
  </div>

  <!-- スタンプカード画面 -->
  <div id="section-227" class="content-section active">
    <h1>Route227 スタンプカード</h1>
    <div id="stamp-card">
      <div id="stamp-count">0</div>
      <div class="stamp-holes">
        <div class="stamp-hole" data-index="0"></div>
        <div class="stamp-hole" data-index="1"></div>
        <div class="stamp-hole" data-index="2"></div>
        <div class="stamp-hole" data-index="3"></div>
        <div class="stamp-hole" data-index="4"></div>
        <div class="stamp-hole" data-index="5"></div>
      </div>
      <button id="scan-qr-btn">QRでスタンプを貯める</button>
    </div>

    <div class="search-interface">
      <input type="text" id="search-input" placeholder="キーワード検索...">
      <button id="search-btn">検索</button>
    </div>
    <div id="article-tabs">
      <button class="category-tab active" data-category="all">ALL</button>
      <button class="category-tab" data-category="event">イベント</button>
      <button class="category-tab" data-category="news">ニュース</button>
      <button class="category-tab" data-category="shop">お店</button>
    </div>
    <div class="articles-container">
      <div class="article-card" data-category="event" data-url="https://example.com/event1">イベント1</div>
      <div class="article-card" data-category="news" data-url="https://example.com/news1">ニュース1</div>
      <div class="article-card" data-category="shop" data-url="https://example.com/shop1">お店1</div>
    </div>
  </div>

  <!-- フードトラック画面（仮） -->
  <div id="section-FoodTruck" class="content-section">
    <h1>Food Truck 情報</h1>
    <p>近日公開予定！</p>
  </div>

  <!-- QRモーダル -->
  <div id="qr-modal" class="modal">
    <video id="qr-video" autoplay></video>
    <div id="qr-error"></div>
    <button id="qr-close-btn">閉じる</button>
  </div>

  <!-- ナビゲーション -->
  <nav>
    <button class="nav-tab active" data-section="227">227</button>
    <button class="nav-tab" data-section="FoodTruck">FoodTruck</button>
  </nav>
</body>
</html>
