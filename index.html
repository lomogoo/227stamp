<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Route227 Stamp Card</title>
  <link rel="stylesheet" href="style.css">
  <!-- ZXing QRライブラリ -->
  <script src="https://unpkg.com/@zxing/library@latest"></script>
</head>
<body>
  <div id="app">
    <!-- 上部カテゴリタブ（227セクションのみ表示） -->
    <div id="categoryTabs" class="category-tabs">
      <div data-category="ALL" class="tab active">ALL</div>
      <div data-category="イベント" class="tab">イベント</div>
      <div data-category="お店" class="tab">お店</div>
      <div data-category="ニュース" class="tab">ニュース</div>
    </div>

    <!-- 記事リスト -->
    <div id="articles"></div>

    <!-- スタンプカード表示 -->
    <div id="stampCard" class="stamp-card">
      <p>スタンプ: <span id="currentStamps">0</span>/5</p>
      <p>合計スタンプ: <span id="totalStamps">0</span></p>
    </div>

    <!-- QRスキャナー -->
    <div id="qrScanner" class="qr-scanner">
      <video id="scannerPreview" playsinline></video>
    </div>

    <!-- 下部メニュー -->
    <div class="bottom-menu">
      <div id="menu-227" class="menu-item active">227</div>
      <div id="menu-foodtruck" class="menu-item">FoodTruck</div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
